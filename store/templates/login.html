{% extends 'base.html' %}
{% block title %} CUSTOMER SIGNUP {% endblock title %}
{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">login</h4>
                </div>

                <div class="card-body">
                    <form method="post" action="/login">
                       
                     
                        {% csrf_token %}

                        {% if error %}
                        <div class="alert alert-danger" role="alert">
                            {{ error }}
                        </div>
                        {% endif %}



                       

                        <div class="form-group mt-3">
                            <label>Mobile no</label>
                            <input type="text" class="form-control" name="phone" value ="{{ values.phone}}"
                                   placeholder="Enter mobile no" required>
                        </div>

                        <div class="form-group pt-4">
                            <input class="btn btn-sm btn-info" type="submit" value="login">
                        </div>

                        <div class="text-center pt-3">
                            New user to shogun Ekart ? <a href="/signup">Signup here</a>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>
</div>

{% endblock %}
