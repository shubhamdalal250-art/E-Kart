<!doctype html>
<html lang="en">
{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <title>Shogun E-Kart</title>

    <style>
        .one-edge-shadow {
            box-shadow: 0 8px 2px -5px rgb(246, 245, 245);
        }
        .display-8 {
            font-weight: 200;
            font-size: 30px;
        }
        .product-img {
            height: 180px;
            object-fit: cover;
        }
        .product-detail-img {
            max-height: 400px;
            object-fit: contain;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="one-edge-shadow sticky-top navbar navbar-expand-lg navbar-dark bg-primary">

    <!-- LOGO -->
    <a class="navbar-brand d-flex align-items-center ml-3" href="/">
        <img src="{% static 'images/logo.png' %}"
             alt="Logo"
             style="height:40px; margin-right:10px;">
        <span class="display-8 text-white">E_CART</span>
    </a>

    <button class="navbar-toggler" type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <!-- LEFT MENU -->
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home</a>
            </li>
        </ul>

        <!-- SEARCH -->
        <form class="form-inline" method="get" action="/">
            <input class="form-control mr-2"
                type="search"
                name="query"
                placeholder="Search products"
                value="{{ request.GET.query }}">
            <button class="btn btn-warning" type="submit">
                Search
            </button>
        </form>


        <!-- RIGHT MENU -->
<ul class="navbar-nav">

{% if request.session.phone %}
    <!-- LOGGED IN USER -->
    <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle font-weight-bold text-white"
           href="#"
           id="navbarDropdown"
           role="button"
           data-toggle="dropdown"
           aria-haspopup="true"
           aria-expanded="false">
            {{ name }}
        </a>

        <div class="dropdown-menu dropdown-menu-right"
             aria-labelledby="navbarDropdown">

            <a class="dropdown-item" href="{% url 'my_orders' %}">
                My Orders
            </a>

            <a class="dropdown-item" href="/logout">
                Logout
            </a>
        </div>
    </li>

    <li class="nav-item">
        <a class="nav-link font-weight-bold text-white" href="/show_cart">
            Cart
            <span class="badge badge-danger ml-1">
                {{ totalitem }}
            </span>
        </a>
    </li>

{% else %}
    <!-- NOT LOGGED IN -->
    <li class="nav-item">
        <a class="nav-link font-weight-bold text-white" href="/login">
            Login
        </a>
    </li>

    <li class="nav-item">
        <a class="nav-link font-weight-bold text-white" href="/signup">
            Register
        </a>
    </li>
{% endif %}

</ul>

    </div>
</nav>

<!-- PAGE CONTENT -->
{% block content %}{% endblock %}

<!-- JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
